<table>
  <tr *ngFor="let bla of grid.rows(); let row=index">
    <td *ngFor="let blubb of grid.columns(row); let column=index">
      <div>
        {{grid.cell(row, column).name()}}
      </div>
    </td>
  </tr>
</table>

<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>1</mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
